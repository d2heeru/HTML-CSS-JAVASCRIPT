<!DOCTYPE html>
<html>
<head>
	<title> Guess the extra face </title>
	<style>
		
		div{
			width: 500px;
			height: 500px;
			position: absolute;
		}

		#rightSide { 
			left: 600px; 
            border-left: 5px solid black;
        }

        img{
        	position: absolute;
        }

        

	</style>
</head>
<body id="theBody" onload="generateFaces()">

	<h1> Matching Game </h1>
	<p> Click on the extra smiley face on the left </p>
	<hr>

	<div id="leftSide"> </div>
	<div id="rightSide"> </div>

	<script type="text/javascript">
		
		var numberOfFaces = 5;
		var theLeftSide = document.getElementById("leftSide");
		var theRightSide = document.getElementById("rightSide");
		var theBody = document.getElementById("theBody");

		function generateFaces(){

			var count = 0;
			
			while (count < numberOfFaces){
				var randomTopPosition = Math.floor(Math.random() * 400);
				var randomLeftPosition = Math.floor(Math.random() * 400);
				var image = document.createElement("IMG");

				image.setAttribute("src", "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png");
				
				image.style.top = randomTopPosition + "px";
				image.style.left = randomLeftPosition + "px";	

				theLeftSide.appendChild(image);

				var leftSideImages = theLeftSide.cloneNode(true);
				theRightSide.appendChild(leftSideImages);

				count++;
			}
			theRightSide.removeChild(theRightSide.lastChild);

			theLeftSide.lastChild.onclick = function nextLevel(event){
				event.stopPropagation();
				numberOfFaces += 5;
				generateFaces();
			};

			theBody.onclick = function gameOver() {

    			alert("Game Over!");
    			theBody.onclick = null;
				theLeftSide.lastChild.onclick = null;

			};
		}

		

	</script>
</body>
</html>
